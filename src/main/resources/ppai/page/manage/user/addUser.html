<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../../styles/common.css"/>
    <link rel="stylesheet" href="../../../styles/page.css"/>
</head>
<body>
<div class="addBrand-container" id="user-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="false"
                label-width="180px"
                class="demo-ruleForm"
        >
            <el-form-item label="账号:" prop="username">
                <el-input v-model="ruleForm.username" placeholder="请输入账号" maxlength="20"/>
            </el-form-item>
            <el-form-item label="密码:" prop="password">
                <el-input v-model="ruleForm.password" placeholder="请输入密码" maxlength="20"/>
            </el-form-item>
            <el-form-item
                    label="姓名:"
                    prop="name"
            >
                <el-input
                        v-model="ruleForm.name"
                        placeholder="请输入姓名"
                        maxlength="4"
                />
            </el-form-item>
            <el-form-item
                    label="角色:"
                    prop="type"
            >
                <template>
                    <el-select v-model="ruleForm.type" placeholder="请选角色">
                        <el-option
                                v-for="item in typeList"
                                :key="item.dictId"
                                :label="item.name"
                                :value="item.dictId">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>

            <el-form-item
                    label="手机号:"
                    prop="phone"
            >
                <el-input
                        v-model="ruleForm.phone"
                        placeholder="请输入手机号"
                        maxlength="15"
                />
            </el-form-item>
            <el-form-item
                    label="性别:"
                    prop="sex"
            >
                <el-radio-group v-model="ruleForm.sex">
                    <el-radio label="男"></el-radio>
                    <el-radio label="女"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item
                    label="状态:"
                    prop="status"
            >
                <el-radio-group v-model="ruleForm.status">
                    <el-radio label="启用"></el-radio>
                    <el-radio label="禁用"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item
                    label="身份证号:"
                    prop="idNumber"
            >
                <el-input
                        v-model="ruleForm.idNumber"
                        placeholder="请输入身份证号(非必填)"
                        maxlength="20"
                />
            </el-form-item>
            <el-form-item
                    label="班级:"
                    prop="classId"
            >
                <el-input
                        v-model="ruleForm.classId"
                        placeholder="请选择班级(右侧按钮打开选择框,学生必填)"
                        maxlength="20"
                        readonly
                >
                    <template slot="prepend">{{this.selectedName2}}</template>
                    <el-button slot="append" @click="dialogVisible=true;src='/ppai/page/component/tree/sigleTree.html'" icon="el-icon-edit-outline"></el-button>
                </el-input>
            </el-form-item>
            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm', false)"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm', true)"
                    >
                        保存并继续添加
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>


    <!--班级选择树-->
    <el-dialog
            title="班级选择"
            :visible.sync="dialogVisible"
            width="30%"

            >
        <iframe id="iframe" :src="src" style="height: calc(100% - 50px)"
                width="100%" frameborder="0"  ref="tree"></iframe>
        <span slot="footer" class="dialog-footer">
                <el-tag style="float: left"  type="success">您当前选择的是{{selectedName}}</el-tag>
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="affirm()">确 定</el-button>
        </span>
    </el-dialog>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../../plugins/axios/axios.min.js"></script>
<script src="../../../js/request.js"></script>
<script src="../../../js/validate.js"></script>
<script src="../../../js/index.js"></script>
<script src="./js/user.js"></script>
<script>
    new Vue({
        el: '#user-add-app',
        data() {
            return {
                userId: '',
                actionType: '',
                ruleForm: {
                    'name': '',
                    'type': '',
                    'phone': '',
                    'sex': '男',
                    'status':'启用',
                    'idNumber': '',
                    username: '',
                    password: '',
                    classId: ''
                },
                //角色选择下拉框，根据字典组 user_list
                typeList: [],
                dialogVisible:false,
                //dialog展示的班级
                selectedName:'',
                //表单展示的班级
                selectedName2:'',
                //真正的classId
                selected:'',
                src:''
            }
        },
        computed: {
            rules() {
                return {
                    'username': [
                        {
                            required: true, 'validator': checkUserName, trigger: 'blur'
                        }
                    ],
                    'name': [{required: true, 'validator': checkName, 'trigger': 'blur'}],
                    'password': [{required: true, 'validator': checkPassword, 'trigger': 'blur'}],
                    'type': [{required: true, 'validator': checkType, 'trigger': 'blur'}],
                    'phone': [{required: true, 'validator': checkPhone, 'trigger': 'blur'}],
                    'idNumber': [{required: false, 'validator': validID, 'trigger': 'blur'}]
                }
            }
        },
        created() {
            this.userId = requestUrlParam('userId')
            this.actionType = this.userId ? 'edit' : 'add'
            if (this.userId) {
                this.init()
            }
            //加载角色字典项
            getTypeList("user_type").then((res) => {
                this.typeList = res.data
            });

        },
        mounted() {
            window.addEventListener('message',event=>{
                const  data= event.data;
                this.selectedName=data.selectedName;
                this.selected=data.selected;
            })
        },
        methods: {
            async init() {
                getUserByCondition({userId:this.userId}).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        console.log(res.data)
                        this.ruleForm = res.data[0]
                        this.ruleForm.sex = res.data.sex === '0' ? '女' : '男'
                        this.ruleForm.status = res.data.status === 1 ? '启用' : '禁用'
                        const classId = this.ruleForm.classId;
                        if (classId){
                            const strings = classId.split(".");
                            this.selectedName2=strings[0]+'年级'+strings[1]+'班'
                        }
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            submitForm(formName, st) {
                if (!this.ruleForm.classId && this.ruleForm.type=='student'){
                    this.$message.error('学生必须选择班级')
                }
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        if (this.actionType === 'add') {
                            const params = {
                                ...this.ruleForm,
                                sex: this.ruleForm.sex === '女' ? '0' : '1',
                                status: this.ruleForm.status === '启用' ? 1 : 0
                            }
                            addUser(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('员工添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.ruleForm = {
                                            'name': '',
                                            'type': '',
                                            'phone': '',
                                            'sex': '男',
                                            'idNumber': '',
                                            username: '',
                                            password: '',
                                            classId: ''
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            const params = {
                                ...this.ruleForm,
                                sex: this.ruleForm.sex === '女' ? '0' : '1'
                            }
                            editEmployee(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('用户信息修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        console.log('error submit!!')
                        return false
                    }
                })
            },
            goBack() {
                window.parent.menuHandle({
                    id: 'userManage',
                    url: '/ppai/page/manage/user/userList.html',
                    name: '账号管理'
                }, false)
            },affirm(){
                if (!this.selected){
                    this.$message.error("请具体到班级")
                    return
                }
                this.dialogVisible = false;
                this.ruleForm.classId=this.selected;
                this.selectedName2=this.selectedName;
            }
        }
    })
</script>
</body>
</html>
