<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../../styles/common.css"/>
    <link rel="stylesheet" href="../../../styles/page.css"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;

        }
    </style>
</head>
<body>
<div class="dashboard-container" id="member-app">
    <div class="container">
        <div >
            <el-input
                    v-model="name"
                    placeholder="班级名称(如1年级1班)"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
            </el-input>
            </el-input>
            <el-button round  @click="handleQuery">搜索</el-button>

            <el-button
                    type="primary"
                    @click="addMemberHandle('add')"
            >
                + 班级
            </el-button>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
        >
            <el-table-column
                    prop="classId"
                    label="id"
            ></el-table-column>
            <el-table-column
                    prop="name"
                    label="名称"
            ></el-table-column>
            <el-table-column
                    prop="classId"
                    label="班级"
            ></el-table-column>
            <el-table-column label="状态">
                <template slot-scope="scope">
                    {{ String(scope.row.status) === '0' ? '已禁用' : '正常' }}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="deleteClass(scope.row.classId)"
                            :class="{notAdmin:user !== 'admin'}"
                    >
                        删除
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="updateClassById(scope.row)">
                        {{ scope.row.status == 1 ? '禁用' : '启用' }}
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40,2]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../../plugins/axios/axios.min.js"></script>
<script src="../../../js/request.js"></script>
<script src="./js/class.js"></script>
<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                name: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                id: '',
                status: '',
            }
        },
        computed: {},
        created() {
            this.init()
            this.user = JSON.parse(localStorage.getItem('userInfo')).username
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.name ? this.name : undefined,
                }
                await getClassList(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.list || []
                        this.counts = res.data.total
                    } else {
                        this.$message.error('请求出错了：' + res.msg)

                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 添加
            addMemberHandle(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        url: '/ppai//page/manage/class/addClass.html',
                        name: '添加班级'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        url: '/ppai//page/manage/class/addClass.html?id=' + st,
                        name: '修改班级'
                    }, true)
                }
            },
            //状态修改
            deleteClass(id){
                this.$confirm('确认调整该账号的状态?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    deleteClass(id)
                    this.handleQuery()
                })
            },
            updateClassById(item){
                this.$confirm('确认调整该账号的状态?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    if (item.status===1){
                        item.status=0
                    }else {
                        item.status=1
                    }
                    updateClassById(item)
                    this.handleQuery()})
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
