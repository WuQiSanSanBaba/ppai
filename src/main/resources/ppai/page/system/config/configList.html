<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../../styles/common.css"/>
    <link rel="stylesheet" href="../../../styles/page.css"/>
    <style>
        #config-app .notAdmin::after {
            border: 0 !important;

        }
    </style>
</head>
<body>
<div class="dashboard-container" id="config-app">
    <div class="container">
        <div>
            <el-input
                    v-model="name"
                    placeholder="参数名称"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
            </el-input>
            <el-input
                    v-model="configId"
                    placeholder="参数id"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
            </el-input>
            <el-button round @click="handleQuery">搜索</el-button>

        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
        >
            <el-table-column
                    prop="configId"
                    label="id"
            ></el-table-column>
            <el-table-column
                    prop="name"
                    label="名称"
            ></el-table-column>
            <el-table-column
                    prop="value"
                    label="值"
            ></el-table-column>
            <el-table-column
                    prop="description"
                    label="描述"
            ></el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="updateConfig(scope.row.configId)"
                    >
                        修改
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40,2]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
    <!--修改框-->
    <el-dialog
            title="修改参数值"
            :visible.sync="dialogVisible"
            width="30%"
    >
        <span>参数值</span>
            <el-input v-model="update.value" placeholder="请输入参数"></el-input>
        <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="saveConfig()">确 定</el-button>
  </span>
    </el-dialog>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../../plugins/axios/axios.min.js"></script>
<script src="../../../js/request.js"></script>
<script src="./js/config.js"></script>
<script>
    new Vue({
        el: '#config-app',
        data() {
            return {
                name: '',
                configId:'',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                id: '',
                status: '',
                dialogVisible:false,
                update:{}
            }
        },
        computed: {},
        created() {
            this.init()
            this.user = JSON.parse(localStorage.getItem('userInfo')).username
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.name ? this.name : undefined,
                    configId: this.configId ? this.configId : undefined,
                }
                await getConfigList(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.list || []
                        this.counts = res.data.total
                    } else {
                        this.$message.error('请求出错了：' + res.msg)

                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 添加
            async updateConfig(st) {
                 await queryConfigById(st).then(res=>{
                     this.update=res.data;
                 })
                this.dialogVisible=true
            },
            saveConfig(){
                updateConfigById(this.update);
              this.init();
                this.dialogVisible=false
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
