<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="./echarts.js"></script>
  <script src="../jquery/jquery.js"></script>
</head>
<body>
<div id="main" style="width: 1000px;height: 1000px"></div>
<script>
  const data={"nodeList":[{"id":"492904479969069","questionId":"198798417892082","name":"123ttt","type":"root","label":{"show":true,"position":"bottom"},"itemStyle":{"color":"red"},"symbolSize":"50"}],"linkList":[]}
  generateChart(data)
  function generateChart(data) {
    var chart = echarts.init(document.getElementById('main'));
    var option = {
      title: {
        text: '关系图'
      },
      tooltip: {},
      animationDurationUpdate: 1500,
      animationEasingUpdate: 'quinticInOut',
      series: [{
        type: 'graph',
        layout: 'force',
        label: {
          show: true,
          position: 'inside' // 设置标签位置
        },
        symbolSize: 50,
        roam: true,
        edgeSymbol: ['none', 'arrow'],
        edgeSymbolSize: [4, 10],
        edgeLabel: {
          normal: {
            textStyle: {
              fontSize: 20
            }
          }
        },
        data: data.nodeList,
        links: data.linkList,
        emphasis: {
          focus: 'adjacency',
          lineStyle: {
            width: 10
          }
        },
        force: {
          repulsion: 1000
        }
      }]
    };
    chart.on('click', function (params) {
      // 判断是否是节点
      if (params.data.type === 'root') {
        // 获取节点名字
        var nodeName = params.data.name;
        // 执行节点点击事件
        console.log('你点击了节点：' + nodeName);
      }
    });
    chart.setOption(option);
  }
</script>
</body>
</html>
